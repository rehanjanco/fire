name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - uses: actions/login/v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: firebase login:ci --no-interactive
      - run: firebase use <your-firebase-project-id>
      - run: firebase deploy
